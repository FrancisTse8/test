<ion-header>
  <ion-toolbar>
    <ion-title>
      About
    </ion-title>
    <ion-buttons slot="primary">
      <button ion-button (click)="create()">
        CREATE
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    Create new item:
    <ion-input placeholder="name" [(ngModel)]="item.title"></ion-input>
    <ion-input placeholder="description" [(ngModel)]="item.description"></ion-input>
  </ion-card>
  <ion-searchbar (ionInput)="getOneItem($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of itemList">
      {{item.name}}:
      {{item.description}}
    </ion-item>
  </ion-list>
</ion-content>
